<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="style.css">
    <title>Gerenciador de Produtos</title>
</head>
<body class="custom-bg">
    <div class="container">
        <br>
        <h1>
            Gerenciador de Produtos 
        </h1>
        <br>
        <div class="row">
            <div class="col-md-6">
                <h2>Cadastro</h2>
                <div class="md-3">
                    <label class="form-label">Descrição:</label>
                    <input type="text" class="form-control" id="descricao">
                </div>
                <br>
                <div class="md-3">
                    <label class="form-label">Categoria:</label>
                    <select class="form-select" id="categoria">
                        <option selected disabled>Selecione a categoria:</option>
                        <option>Alimentação</option>
                        <option>Limpeza</option>
                        <option>Vestuário</option>
                        <option>Higiene</option>
                        <option>Papelaria</option>
                        <option>Veículo</option>
                    </select>
                </div>
                <br>
                <div class="md-3">
                    <label class="form-label">Preço:</label>
                    <input type="text" class="form-control" id="preco">
                </div>
                <br>
                <div class="text-center">
                    <button type="button" class="btn btn-primary" id="btnIncluir">Adicionar Produto</button>
                </div>
                <br>
                <div class="text-center">
                    <button type="button" class="btn btn-danger" id="btnRemover">Remover Produto</button>
                    <button type="button" class="btn btn-warning" id="btnEditar">Editar Produto</button>
                    <!-- <button type="button" class="btn btn-info" id="btnHistorico"><a href="http://localhost:3000/historico" target="_blank">Histórico de Produtos</a></button> -->
                </div>
            </div>
            <div class="col-md-6">
                <h2>Listagem</h2>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr class="header-tabela">
                            <td>iD</td>
                            <td>Descrição</td>
                            <td></td>
                            <td>Categoria</td>
                            <td>Preço</td>
                        </tr>
                        <tbody id="tabela">
                            
                        </tbody> 
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table id = "tabela2" class="table table-striped hidden">
                    <thead>
                        <tr class="header-tabela">
                            <td>iD</td>
                            <td>Descrição</td>
                            <td></td>
                            <td>Categoria</td>
                            <td>Preço</td>
                        </tr>
                        <tbody id="tabela2">
                            
                        </tbody> 
                    </thead>
                </table>
            </div>
        </div>
      </div>
    <script src="./js/script.js"></script>
</body>
</html>
